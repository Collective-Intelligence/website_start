<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"><head><title>Collective Intelligence</title><link rel="stylesheet" href="assets/style/main.css"><link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons|Noto+Sans:400,400i,700"><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width"><script src="scripts/handlebars.js"></script><script src="//cdn.steemjs.com/lib/latest/steem.min.js"></script><script src="scripts/page.js"></script><script id="template__shop" type="text/x-handlebars-template"><div
    class="card module shop"
    id="module-{{id}}"
    onmousedown="_ci.ui.moduleDrag.mouseDown(event)"
    moduleid="{{id}}"
>
    <div class="module__content">
        <form class="shop__form">
            <select name="token" onchange="_ci.s.ui.select(this)">
                <option value="token-upvote-perm">Buying Upvote Tokens</option>
                <option value="adp_tok">Buying Post Tokens</option>
                <option value="ad-token-perm">Buying Ad Tokens</option>
            </select>
            <div class="shop__token">
                <div class="material-icons shop__token-icon">thumb_up</div>
            </div>
            <input type="number" name="amount" min="1" value="1936"/><br>
            <div style="clear: both"></div>
            <table>
                <tr>
                    <td>
                        <div class="material-icons shop__form-account-icon">account_circle</div>
                    </td>
                    <td>
                        Account:
                        <input type="text" name="account" placeholder="Account Name"/><br>
                        Key:
                        <input type="password" name="key" placeholder="Key"/><br>
                    </td>
                    <td>
                        <input class="button shop__form-submit" type="submit" value="Buy">
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>
</script><script id="template__sidebar" type="text/x-handlebars-template">{{#each sections}}
	{{#if name}}
		{{#if url}}<a href="{{url}}" title="{{tooltip}}" nocard>{{/if}}<div class="side__title"><b>{{name}}</b></div>{{#if url}}</a>{{/if}}
	{{/if}}
	{{#each links}}
		{{#if tabled}}
			<a href="{{url}}" nocard><div class="side__link {{#if active}}side-select{{/if}}">
				<table>
					<tr>
						<td style="width:100%;">{{name}}</td>
						<td>{{value}}</td>
					</tr>
				</table>
			</div></a>
		{{else}}
			<a href="{{url}}" nocard><div class="side__link {{#if active}}side__select{{/if}}">{{name}}</div></a>
		{{/if}}
	{{/each}}
{{/each}}
</script><script id="template__test" type="text/x-handlebars-template"><div
    class="card module"
    id="module-{{id}}"
    onmousedown="_ci.ui.moduleDrag.mouseDown(event)"
    moduleid="{{id}}"
>
    <div class="module__content">
        <p>{{name}}</p>
    </div>
</div>
</script><script src="scripts/client.js"></script></head><body> <div class="menu nav"><div class="button search has-responder"><div class="responder search__responder"></div><form action="javascript:page('/search/' + encodeURIComponent(_c('search__input')[0].value))"><input class="search__input" type="text" placeholder="Search"><input class="search__submit material-icons" type="submit" value="search"></form></div><div class="nav__option material-icons" id="nav__dark" onclick="_ci.t.toggleDarkMode()">brightness_2</div><div class="nav__option material-icons" id="nav__edit" onclick="_ci.ui.edit()">build</div></div><div class="side"><div class="drawer side__bar"><div class="side__content"></div></div></div><div id="mContainer"></div></body></html>
